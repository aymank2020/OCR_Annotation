<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Atlas Action Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e8ebff;
            transition: all 0.3s;
        }

        .video-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .video-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .video-status {
            font-size: 0.9em;
            color: #666;
        }

        .status-pending { color: #ffa500; }
        .status-processing { color: #667eea; }
        .status-complete { color: #4CAF50; }
        .status-error { color: #f44336; }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .result-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .segments {
            margin-top: 15px;
        }

        .segment {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #4CAF50;
        }

        .segment-time {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .segment-action {
            color: #333;
            margin-bottom: 5px;
        }

        .segment-confidence {
            font-size: 0.9em;
            color: #4CAF50;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-download {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Atlas Action Recognition</h1>
            <p>Upload videos to automatically detect and annotate actions</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">üì§ Upload Videos</h2>
            
            <div id="statusMessage" class="status-message"></div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üé•</div>
                <div class="upload-text">Drag & Drop videos here</div>
                <div class="upload-hint">or click to browse (MP4, AVI, MOV supported)</div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" multiple accept="video/*">
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" id="processBtn" disabled>
                    Process All Videos
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    Clear All
                </button>
            </div>

            <div id="videoList" class="video-list"></div>
        </div>

        <div class="card" id="resultsCard" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #333;">üìä Results</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoList = document.getElementById('videoList');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsCard = document.getElementById('resultsCard');
        const resultsContainer = document.getElementById('resultsContainer');
        const statusMessage = document.getElementById('statusMessage');

        let selectedFiles = [];

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(f => 
                f.type.startsWith('video/')
            );
            
            addFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
        });

        function addFiles(files) {
            selectedFiles.push(...files);
            updateVideoList();
            processBtn.disabled = false;
        }

        function updateVideoList() {
            videoList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `
                    <div class="video-name">üìπ ${file.name}</div>
                    <div class="video-status status-pending">‚è≥ Pending...</div>
                `;
                videoList.appendChild(item);
            });
        }

        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        async function processVideos() {
            if (selectedFiles.length === 0) return;

            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Processing videos...</div>';
            resultsCard.style.display = 'block';

            const results = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const statusDiv = videoList.children[i].querySelector('.video-status');
                
                statusDiv.textContent = '‚è≥ Processing...';
                statusDiv.className = 'video-status status-processing';

                try {
                    const result = await uploadAndProcess(file);
                    results.push(result);
                    
                    statusDiv.textContent = `‚úÖ Complete (${result.num_segments} segments)`;
                    statusDiv.className = 'video-status status-complete';
                    
                } catch (error) {
                    statusDiv.textContent = `‚ùå Error: ${error.message}`;
                    statusDiv.className = 'video-status status-error';
                    showStatus(`Error processing ${file.name}: ${error.message}`, 'error');
                }
            }

            displayResults(results);
            processBtn.textContent = 'Process All Videos';
            processBtn.disabled = false;
            
            if (results.length > 0) {
                showStatus(`Successfully processed ${results.length} video(s)!`, 'success');
            }
        }

        async function uploadAndProcess(file) {
            const formData = new FormData();
            formData.append('video', file);

            const response = await fetch('/api/annotate', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Processing failed');
            }

            return await response.json();
        }

        function displayResults(results) {
            resultsContainer.innerHTML = '';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                
                const statsHTML = `
                    <div class="result-stats">
                        <div class="stat">
                            <div class="stat-label">Duration</div>
                            <div class="stat-value">${result.duration}s</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Segments</div>
                            <div class="stat-value">${result.num_segments}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Avg Confidence</div>
                            <div class="stat-value">
                                ${result.segments.length > 0 
                                    ? Math.round(result.segments.reduce((a, b) => a + b.confidence, 0) / result.segments.length * 100) + '%'
                                    : 'N/A'}
                            </div>
                        </div>
                    </div>
                `;

                const segmentsHTML = result.segments.map((seg, i) => `
                    <div class="segment">
                        <div class="segment-time">${formatTime(seg.start)} - ${formatTime(seg.end)} (${seg.duration}s)</div>
                        <div class="segment-action">${seg.action}</div>
                        <div class="segment-confidence">Confidence: ${Math.round(seg.confidence * 100)}%</div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">üìπ ${result.video_id}</div>
                        <div class="download-buttons">
                            <button class="btn-download" onclick="downloadResult('${result.video_id}', 'json')">üì• JSON</button>
                            <button class="btn-download" onclick="downloadResult('${result.video_id}', 'atlas')">üìÑ Atlas</button>
                            <button class="btn-download" onclick="downloadResult('${result.video_id}', 'csv')">üìä CSV</button>
                        </div>
                    </div>
                    ${statsHTML}
                    ${result.segments.length > 0 
                        ? `<div class="segments"><h3 style="margin-bottom: 10px;">Segments:</h3>${segmentsHTML}</div>`
                        : '<div style="text-align: center; padding: 20px; color: #999;">No segments detected</div>'}
                `;

                resultsContainer.appendChild(card);
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(1);
            return `${mins}:${secs.padStart(4, '0')}`;
        }

        async function downloadResult(videoId, format) {
            try {
                const response = await fetch(`/api/download/${videoId}/${format}`);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${videoId}.${format === 'atlas' ? 'txt' : format}`;
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                showStatus(`Download failed: ${error.message}`, 'error');
            }
        }

        processBtn.addEventListener('click', processVideos);
        
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            videoList.innerHTML = '';
            resultsContainer.innerHTML = '';
            resultsCard.style.display = 'none';
            processBtn.disabled = true;
            fileInput.value = '';
            statusMessage.style.display = 'none';
        });
    </script>
</body>
</html>
